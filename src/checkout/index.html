<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
          </fieldset>
      
          <fieldset>
            <legend>Address</legend>
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" required><br>
          </fieldset>
      
          <fieldset>
            <legend>Payment</legend>
            <label for="credit-card-number">Credit Card Number:</label>
            <input type="text" id="credit-card-number" name="credit-card-number" required><br>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" required><br>
            <label for="security-code">Security Code:</label>
            <input type="text" id="security-code" name="security-code" required><br>
          </fieldset>
      
          <button type="submit">Checkout</button>
          <div class="error hide">Please fill out all fields.</div>
        </form>
      
        <h2>Order Summary</h2>
        <div id="order-summary">
          <p id="total-items"></p>
          <p id="subtotal"></p>
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Total: $<span id="total">0.00</span></p>
        </div>
      
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
