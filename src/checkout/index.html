<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required /><br />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required /><br />
          </fieldset>

          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required /><br />
            <label for="city">City</label>
            <input type="text" id="city" name="city" required /><br />
            <label for="state">State</label>
            <input type="text" id="state" name="state" required /><br />
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required /><br />
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              required
            /><br />
            <label for="expiration">Expiration Date</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              required
            /><br />
            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" required /><br />
          </fieldset>

          <button id="submit-button">Checkout</button>
          <div class="error hide">Please fill out all fields.</div>
        </form>

        <h2>Order Summary</h2>
        <div id="order-summary">
          <p id="total-items"></p>
          <p id="subtotal"></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Total: $<span id="total">0.00</span></p>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
